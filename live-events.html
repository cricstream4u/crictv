	/* Slideshow container */
	.slideshow-container {
	  max-width: 1000px;
	  position: relative;

	  border-radius: 0.25rem;
	}
	 
	/* Caption text */
	.text {

	  font-size: 18px;
	  padding: 8px 12px;
	  position: absolute;
	  bottom: 50px;
	  width: 100%;

	  font-size: 14px;
	  padding: 8px 12px;

	}
	 
	/* Dots */
	.dot-container {
	  text-align: center;
	  padding: 10px;
	}
	.dot {
	  height: 12px;
	  width: 12px;
	  margin: 0 2px;
	  background-color: #bbb;
	  border-radius: 50%;
	  display: inline-block;
	  transition: background-color 0.6s ease;
	}
	.active {
	  background-color: #717171;
	}
	 
	/* Fading animation */
	.fade {
	  animation-name: fade;
	  animation-duration: 1.5s;
	}
	@keyframes fade {
	  from {opacity: .4} 
	  to {opacity: 1}
	}
	 
	/* Button Styling */

	  bottom: 20px;
	  width: 100%;

<script>
let slideIndex = 0;
showSlides();
 
function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // ہر 2 سیکنڈ بعد سلائیڈ بدلے گا
}
</script>

    <script>
        // Dark Mode Toggle with Local Storage
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;
        const cards = document.querySelectorAll('.channel-card');

        function applyDarkMode(enable) {
            if (enable) {
                body.classList.add('dark');
                body.classList.replace('bg-gray-100', 'bg-gray-900');
                body.classList.replace('text-gray-900', 'text-gray-200');
                cards.forEach(card => {
                    card.classList.replace('bg-white', 'bg-gray-800');
                    card.classList.replace('text-gray-900', 'text-gray-200');
                });
                toggleButton.textContent = "☀️";
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                body.classList.remove('dark');
                body.classList.replace('bg-gray-900', 'bg-gray-100');
                body.classList.replace('text-gray-200', 'text-gray-900');
                cards.forEach(card => {
                    card.classList.replace('bg-gray-800', 'bg-white');
                    card.classList.replace('text-gray-200', 'text-gray-900');
                });
                toggleButton.textContent = "🌙";
                localStorage.setItem('dark-mode', 'disabled');
            }
        }

        // Load theme from localStorage
        if (localStorage.getItem('dark-mode') === 'enabled') {
            applyDarkMode(true);
        }

        toggleButton.addEventListener('click', () => {
            applyDarkMode(!body.classList.contains('dark'));
        });

        // Real-Time Search
        document.getElementById('search').addEventListener('input', function() {
            let searchValue = this.value.toLowerCase();
            document.querySelectorAll('.channel-card').forEach(card => {
                let name = card.querySelector('p').textContent.toLowerCase();
                card.style.display = name.includes(searchValue) ? "block" : "none";
            });
        });
    </script>
