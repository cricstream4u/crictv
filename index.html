<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.5/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.5/controls.min.css">
  <style>
    #live-label {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 4px 8px;
      border-radius: 5px;
      display: none;
      z-index: 10;
    }

    #live-label a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    #video {
      width: 100%;
      height: 100%;
      background-color: black;
    }
  </style>
</head>
<body>
  <div data-shaka-player-container style="max-width:100%">
    <video autoplay id="video" style="width:100%; height:100%;"></video>
    <div id="live-label">
      <center><a href="https://t.me/cric_stream">CRIC <br> STREAM</a></center>
    </div>
  </div>

  <script>
    async function loadVideo(url) {
      const video = document.getElementById('video');
      const liveLabel = document.getElementById('live-label');

      // HLS.js for m3u8 streams
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
          liveLabel.style.display = 'block';
        });
        hls.on(Hls.Events.ERROR, (event, data) => {
          console.error("HLS.js Error:", data);
          alert("An error occurred with HLS.js.");
        });
      }
      // For DASH (.mpd) with Shaka Player
      else if (video.canPlayType('application/dash+xml')) {
        const player = new shaka.Player(video);

        player.addEventListener('error', (error) => {
          console.error('Error loading video with Shaka Player:', error);
          alert("Error loading video with Shaka Player.");
        });

        try {
          await player.load(url);
          liveLabel.style.display = 'block';
          console.log("Video loaded successfully with Shaka Player.");
        } catch (error) {
          console.error("Shaka Player Error:", error);
          alert("Error loading video with Shaka Player.");
        }
      } else {
        alert("The browser doesn't support HLS or DASH.");
      }
    }

    window.addEventListener('load', () => {
      const url = new URLSearchParams(window.location.search).get('url') || 'https://yourstreamurl.com/stream.m3u8';
      loadVideo(url);
    });
  </script>

</body>
</html>
