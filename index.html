<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWPlayer HLS Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #jwplayerDiv {
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://cdn.jwplayer.com/libraries/SAHhwvZq.js"></script>
</head>
<body>
    <div id="jwplayerDiv"></div>
    <script>
        // HLS Stream URL
        const hlsUrl = "https://cors-anywhere.ammoapps.com/https://dfwlive-v1-c1p3-sponsored.akamaized.net/Content/HLS.cps/Live/channel(WILLHD-3291.dfw.1080)/09.m3u8";

        // Initialize JWPlayer
        const playerInstance = jwplayer("jwplayerDiv");
        playerInstance.setup({
            file: hlsUrl,
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            preload: "auto",
            mute: false,
            type: "hls" // Specify HLS playback
        });

        // Handle errors gracefully
        playerInstance.on('error', function(error) {
            console.error("Error loading HLS stream:", error.message);
            alert("Failed to load the stream. Please check the URL or try again later.");
        });
    </script>
</body>
</html>
