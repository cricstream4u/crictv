    <style>
      #live-label {

      @media (max-width: 767px) {

      .popup {
        position: fixed;
        top: 50%;

        transform: translate(-50%, -50%);
        background-color: #1c1c1c;
        border-radius: 20px;
        padding: 20px;

      .popup button {
        background-color: #0088cc;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 10px;
        width: 100%;
      }

      .popup button:hover {
        background-color: #006699;
      }

      .popup .close-btn {
        background-color: #555;
      }

      .popup .close-btn:hover {
        background-color: #333;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div data-shaka-player-container style="max-width:100%">
      <video autoplay id="video" style="width:100%;height:100%; background-color:black;"></video>
      <div id="live-label">
        <center><a href="https://t.me/cric_stream">CRIC <br> STREAM</a></center>
      </div>
    </div>

    <script>
      async function initShakaPlayer(url) {
        const video = document.getElementById('video');
        const ui = video['ui'];
        const controls = ui.getControls();
        const player = controls.getPlayer();

        ui.configure({
          controlPanelElements: ['play_pause', 'spacer', 'mute', 'quality', 'picture_in_picture', 'fullscreen'],
        });

        player.configure({
          streaming: { useNativeHlsOnSafari: false },
        });

        player.addEventListener('error', (errorEvent) => {
          const error = errorEvent.detail;
          console.error("Shaka Player Error:", error);
          alert(`Shaka Player Error\nCode: ${error.code}\nMessage: ${error.message}`);
        });

        try {
          await player.load(url);
          console.log("The video has been successfully loaded!");
          document.getElementById('live-label').style.display = 'block';
        } catch (error) {
          console.error("Error loading Shaka Player:", error);
          alert("Failed to load the video with Shaka Player.");
        }
      }

      function initHlsPlayer(url) {
        const video = document.getElementById('video');
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play();
          });
          hls.on(Hls.Events.ERROR, (event, data) => {
            console.error("HLS.js Error:", data);
            alert("An error occurred while loading the HLS stream.");
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = url;
          video.addEventListener('loadedmetadata', () => {
            video.play();
          });
        } else {
          alert("HLS is not supported on this browser.");
        }
      }

      async function init() {
        const defaultProxy = "https://cors-anywhere.ammoapps.com/";
        const defaultUrl = "https://dfwlive-v1-c1p3-sponsored.akamaized.net/Content/HLS.cps/Live/channel(WILLHD-3291.dfw.1080)/index.m3u8";
        const urlParams = new URLSearchParams(window.location.search);
        let manifestUri = urlParams.get('url') || defaultUrl;

        if (!manifestUri.startsWith(defaultProxy)) {
          manifestUri = defaultProxy + manifestUri;
        }

        console.log("Attempting to load URL:", manifestUri);

        if (manifestUri.includes(".m3u8")) {
          initHlsPlayer(manifestUri);
        } else {
          await initShakaPlayer(manifestUri);
        }
      }

      document.addEventListener('DOMContentLoaded', init);
    </script>

    <script>
      window.addEventListener("load", function () {

        popup.className = "popup";
        popup.innerHTML = `

        document.body.appendChild(popup);

        document.getElementById("joinButton").addEventListener("click", function () {
          window.location.href = "https://t.me/cric_stream";

        document.getElementById("closeButton").addEventListener("click", function () {
          document.body.removeChild(popup);
        });
      });
    </script>
