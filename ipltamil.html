<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="Cric stream Favicon.jpg">
    <title>TG-@cric_stream</title>
    <style>
        body {
            margin: 0;
            padding-top: 5px;
            font-family: Arial, sans-serif;
            width: 100%;
        }
        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }
        /* Disable text selection */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <script src="//content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
    <script>
        jwplayer("player").setup({
            file: 'https://002.fclplayer.online/live/csstream3/playlist.m3u8?id=1003&pk=35ad947263272a05bec984568d828a525317990c7c9b2242b669484450f5b678',
            width: '100%',
            aspectratio: '16:9',
            autostart: true,
            primary: 'html5',
            controls: true,
            responsive: true
        });
    </script>
    <script>
        // Disable right-click
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });
        
        // Disable keyboard shortcuts for DevTools
        document.addEventListener("keydown", function(e) {
            if (e.key === "F12" || 
                (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
                (e.ctrlKey && e.key === "U")) {
                e.preventDefault();
            }
        });
        
        // Detect DevTools open
        setInterval(function() {
            if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
                alert("Developer tools are disabled!");
                window.location.reload();
            }
        }, 1000);
    </script>
</body>
</html>
