    <script>
        // Dark Mode Toggle with Local Storage
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;
        const cards = document.querySelectorAll('.channel-card');

        function applyDarkMode(enable) {
            if (enable) {
                body.classList.add('dark');
                body.classList.replace('bg-gray-100', 'bg-gray-900');
                body.classList.replace('text-gray-900', 'text-gray-200');
                cards.forEach(card => {
                    card.classList.replace('bg-white', 'bg-gray-800');
                    card.classList.replace('text-gray-900', 'text-gray-200');
                });
                toggleButton.textContent = "☀️";
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                body.classList.remove('dark');
                body.classList.replace('bg-gray-900', 'bg-gray-100');
                body.classList.replace('text-gray-200', 'text-gray-900');
                cards.forEach(card => {
                    card.classList.replace('bg-gray-800', 'bg-white');
                    card.classList.replace('text-gray-200', 'text-gray-900');
                });
                toggleButton.textContent = "🌙";
                localStorage.setItem('dark-mode', 'disabled');
            }
        }

        // Load theme from localStorage
        if (localStorage.getItem('dark-mode') === 'enabled') {
            applyDarkMode(true);
        }

        toggleButton.addEventListener('click', () => {
            applyDarkMode(!body.classList.contains('dark'));
        });

        // Real-Time Search
        
        document.getElementById('search').addEventListener('input', function () {
            let searchValue = this.value.toLowerCase();
            let movies = document.querySelectorAll('.movie-card');

            movies.forEach(movie => {
                let title = movie.getAttribute('data-title').toLowerCase();
                if (title.includes(searchValue)) {
                    movie.style.display = "flex";
                } else {
                    movie.style.display = "none";
                }
            });
        });
    </script>
