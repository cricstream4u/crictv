  <style>
    .movie-grid {
      margin-top: 0px;
      display: grid;
      gap: 20px;
      padding: 20px;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .movie-card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .movie-card img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .movie-card:hover img {
      transform: scale(1.1);
    }

    .watch-btn {
      padding: 10px 20px;
      background-color: #ff5733;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 1.1em;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .watch-btn:hover {
      background-color: #e04e1f;
    }

    @media (max-width: 767px) {
      .movie-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 768px) {
      .movie-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 1024px) {
      body {
        margin-left: 10%;
        margin-right: 10%;
      }

      .movie-grid {
        grid-template-columns: repeat(5, 1fr);
        margin-left: 15%;
        margin-right: 15%;
      }
    }

    .sticky-footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      color: white;
      text-align: center;
      padding: 0px;
    }
  </style>
</head>

  <!-- Load More Button -->
  <div class="text-center my-4">

      Load More
    </button>
  </div>

  <!-- Dark Mode + Search + Load More Script -->
  <script>
    const toggleButton = document.getElementById("theme-toggle");
    const body = document.body;
    const cards = document.querySelectorAll(".movie-card");
    const loadMoreBtn = document.getElementById("loadMore");

    function applyDarkMode(enable) {
      if (enable) {
        body.classList.add("dark");
        body.classList.replace("bg-gray-100", "bg-gray-900");
        body.classList.replace("text-gray-900", "text-gray-200");
        toggleButton.textContent = "â˜€ï¸";
        localStorage.setItem("dark-mode", "enabled");
      } else {
        body.classList.remove("dark");
        body.classList.replace("bg-gray-900", "bg-gray-100");
        body.classList.replace("text-gray-200", "text-gray-900");
        toggleButton.textContent = "ðŸŒ™";
        localStorage.setItem("dark-mode", "disabled");
      }
    }

    if (localStorage.getItem("dark-mode") === "enabled") {
      applyDarkMode(true);
    }

    toggleButton.addEventListener("click", () => {
      applyDarkMode(!body.classList.contains("dark"));
    });

    // Search filter
    document.getElementById("search").addEventListener("input", function () {
      let searchValue = this.value.toLowerCase();
      cards.forEach(card => {
        let title = card.getAttribute("data-title").toLowerCase();
        card.style.display = title.includes(searchValue) ? "flex" : "none";
      });
    });

    // Load More Logic
    let currentVisible = 10;

    function updateVisiblePosts() {
      cards.forEach((card, index) => {
        card.style.display = index < currentVisible ? "flex" : "none";
      });
      if (currentVisible >= cards.length) {
        loadMoreBtn.style.display = "none";
      }
    }

    updateVisiblePosts();

    loadMoreBtn.addEventListener("click", () => {
      currentVisible += 5;
      updateVisiblePosts();
    });
  </script>
