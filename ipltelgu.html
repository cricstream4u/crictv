           /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            border-radius: 20px; /* Rounded card style */
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            z-index: 1002;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s;
        }

        .popup h2 {
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .popup p {
            margin-bottom: 20px;
            color: #ccc;
            font-size: 16px;
        }

        .popup button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            width: 100%;
        }

        .popup button:hover {
            background-color: #006699;
        }

        .popup .close-btn {
            background-color: #555;
        }

        .popup .close-btn:hover {
            background-color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .neon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 5px;
            padding-bottom:25px;
            margin: 10px;
            margin-top: 25px;
            background-color: #2f2f2f;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff99;
            transition: all 0.3s ease-in-out;
            animation: neonBorder 2s infinite alternate;
        }

        .neon-container h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .neon-container a {
            color: #00ff99;
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #00ff99;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .neon-container a:hover {
            background-color: #00ff99;
            color: #121212;
            box-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
        }

        /* Neon Border Animation */
        @keyframes neonBorder {
            0% {
                border-color: #00ff99;
            }
            25% {
                border-color: #ff007f;
            }
            50% {
                border-color: #007fff;
            }
            75% {
                border-color: #ffbf00;
            }
            100% {
                border-color: #00ff99;
            }
        }

       

        /* Responsive Styles */
        @media (max-width: 768px) {
            .neon-container h1 {
                font-size: 2rem;
            }

            .neon-container a {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
        }
