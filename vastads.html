<!DOCTYPE html>
<html>
<head>
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.9.0/dist/videojs-contrib-ads.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.10.0/dist/videojs.ima.min.js"></script>

  <style>
    body { margin: 0; }
    .video-js { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <video id="video_ad_player" class="video-js vjs-default-skin" controls preload="auto" playsinline></video>

  <script>
    var player = videojs('video_ad_player');
    
    player.ima({
      adTagUrl: 'https://kupsashuda.com/d/mMFVz.drGaNavYZvGXUJ/-ejmj9/uRZQUrlakHPlTuY/yJMbz/E/4qODDYcytFNnjHIQzHMxTjgT4dO/CoZBslahWe1FpcdjDN0Wxy'
    });

    player.ready(function () {
      player.ima.initializeAdDisplayContainer();
      player.ima.requestAds();
      player.play();
    });
  </script>
</body>
</html>
